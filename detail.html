<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anime Detail</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <a href="index.html"
                ><h1><strong>Wibu</strong>Nime</h1></a
            >
        </header>
        <header id="header">
            <div class="center">
                <form class="srch" method="get" id="searchform">
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Cari Judul Anime"
                    />
                    <button class="btn" type="submit" id="searchButton">
                        üîç
                    </button>
                </form>

                <nav class="rgnav">
                    <label for="show-menu" class="show-menu"
                        ><span class="dashicons dashicons-menu"></span>
                        Menu</label
                    >
                    <input
                        type="checkbox"
                        id="show-menu"
                        aria-label="Mobile Navigation"
                    />
                    <ul id="menu-navbar" class="menu">
                        <li
                            id="menu-item-21"
                            class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item menu-item-21"
                        >
                            <a href="index.html" aria-current="page"
                                ><span
                                    class="dashicons dashicons-admin-home"
                                ></span>
                                Home</a
                            >
                        </li>
                        <li
                            id="menu-item-89694"
                            class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-89694"
                        >
                            <a href="animelist.html"
                                ><span
                                    class="dashicons dashicons-arrow-down-alt2"
                                ></span>
                                Anime List</a
                            >
                        </li>

                        <li
                            id="menu-item-129343"
                            class="menu-item menu-item-type-post_type menu-item-object-page menu-item-129343"
                        >
                            <a href="genres.html">Genre</a>
                        </li>
                    </ul>
                    <div class="clear"></div>
                </nav>
            </div>
        </header>
        <article id="post-133421" class="post-133421">
            <h1 class="entry-title cs">
                <span><h1 id="animeTitle"></h1></span>
            </h1>

            <main id="animeDetailContainer">
                <div id="animeInfo">
                    <div class="kotakseries">
                        <img id="animeImage" src="" alt="" />
                        <div class="data">
                            <div class="extra">
                                <span class="statusseries"
                                    >Currently Airing</span
                                >
                                <span id="animeEpisode" class="durasiseries">
                  </span
                                >
                                <span class="ratedseries"
                                    >PG-13 - Teens 13 or older</span
                                >
                                <span id="animeSammer" class="dateseries">
                                    </span
                                >
                            </div>
                            <div class="scoreseries">
                                <span
                                    class="dashicons dashicons-star-empty"
                                ></span>
                                <span class="nilaiseries"
                                    ><span id="animeRating"></span
                                ></span>
                            </div>
                            <div class="sys">
                                <div class="latestest">
                                    <div class="latestheader">
                                        Episode Terakhir
                                    </div>
                                    <div class="latestepisode">
                                        <a
                                            href="video.html?animeId=${
        anime.id
    }&episode=${index}"
                                            ><ul id="episodeTerakhir"></ul
                                        ></a>
                                    </div>
                                </div>

                                <div class="latestest">
                                    <div class="latestheader">
                                        Episode Pertama
                                    </div>
                                    <div class="latestepisode">
                                        <a
                                            href="video.html?animeId=${
        anime.id
    }&episode=${index}"
                                            ><ul id="episodePertama"></ul
                                        ></a>
                                    </div>
                                </div>

                                <div class="tagline">
                                    <div class="misha_loadmore loadmore_button">
                                        <span id="animeGenre"></span>
                                    </div>

                                    <div id="genreContainer"></div>
                                </div>
                                <div class="clear"></div>
                                <div class="bottomtitle">
                                    <span class="entry-author author">
                                        <span
                                            class="dashicons dashicons-admin-users fn"
                                        ></span>
                                        <strong class="fn"
                                            >WibuNime</strong
                                        ></span
                                    >
                                    <span
                                        class="dashicons dashicons-clock"
                                    ></span>
                                    <span class="updated"
                                        >web untuk nonton anime</span
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="bottomtitle">
                            <span class="infoseries"
                                ><b id="animePopularity"></b
                            ></span>
                            <span class="infoseries"
                                ><b id="animeMember"></b
                            ></span>
                            <span class="infoseries"
                                ><b id="animeDurasi"></b
                            ></span>
                        </div>

                        <div class="entry-content seriesdesc">
                            <h2 class="bold">
                                <div id="animeSynopsis"></div>
                            </h2>
                        </div>
                    </div>
                    <div class="episodelist">
                        <h1 class="tit">WibuNime</h1>
                        <div class="top">
                            <span class="t1">
                                <span class="dashicons dashicons-sort"
                                    >Episode</span
                                >
                            </span>
                        </div>
                        <ul class="misha_posts_wrap2">
                            <li>
                                <span class="t1">
                                    <ul id="episodeList"></ul
                                ></span>
                            </li>
                        </ul>
                    </div>
                    <div id="related-series">
                        <div class="releases"><h3>Recommended Series</h3></div>
                    </div>
                </div>
            </main>
        </article>

        <script src="detail.js"></script>
        <!-- Tambahkan script ini di bagian akhir sebelum </body> -->
    </body>
</html>
